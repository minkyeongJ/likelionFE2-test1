<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋사 반편성 문제 : Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-title"></h1>
    </header>
    <main>
        <section class = "section-timerBox">
            <h1 class="section-title">TIMER</h1>
            <section class="timers-HRS">
                <h1>HRS</h1>
                <div class="box-timer">00</div>
            </section>
            <section class="timers-MIN">
                <h1>MIN</h1>
                <div class="box-timer">00</div>
            </section>
            <section class="timers-SEC">
                <h1>SEC</h1>
                <div class="box-timer">00</div>
            </section>
            <section class="sectoin-buttons">
                <button class="btn-start"></button>
                <button class="btn-reset"></button>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; WENIV CORP.</p>
    </footer>
</body>
</html>
